stages:
    - build
    - test

build:
    stage: build
    script:
        - echo "Building"
        - pip install --upgrade pip
        - pip install -r requirement.txt
        - python app/calculator.py
        - python app/calculator_form.py

test:
    stage: test
    script:
        - echo "Testing"
        - pip install --upgrade pip
        - pip install -r requirement.txt
        - coverage run -m pyunittest.py
        - coverage run -m unittest_cal_form.py
        - coverage report
        - coverage html